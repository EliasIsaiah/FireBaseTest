<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Data Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Employee Data Management</h1>
                <h3>A Comprehensive Directory of Employee Billable Hours</h3>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Employees</h3>
                </div>
                <div class="panel-footer">
                    <table class="table table-bordered ">
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                        <tbody id="MrT">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="row">
                    <form class="form">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="employeeName">
                        <label for="role">Role</label>
                        <input type="text" class="role">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="startDate">
                        <label for="monthlyrate">Monthly Rate</label>
                        <input type="number" class="monthlyrate">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
