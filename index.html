<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Data Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Employee Data Management</h1>
                <h3>A Comprehensive Directory of Employee Billable Hours</h3>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Employees</h3>
                </div>
                <div class="panel-footer">
                    <table class="table table-bordered ">
                        <tr>
                            <th scope="col" id="employeeName">Employee Name</th>
                            <th scope="col" id="role">Role</th>
                            <th scope="col" id="startDate">Start Date</th>
                            <th scope="col" id="monthsWorked">Months Worked</th>
                            <th scope="col" id="monthlyRate">Monthly Rate ($)</th>
                            <th scope="col" id="totalBilled">Total Billed ($)</th>
                        </tr>
                        <tbody id="MrT">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <form id="addEmployeeForm">
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" class="form-control" id="employeeInput">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="roleInput">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="text" class="form-control" id="startDateInput">
                    </div>

                    <div class="form-group">
                        <label for="monthlyrate">Monthly Rate</label>
                        <input type="number" class="form-control" id="monthlyRateInput">
                    </div>
                    <button class="submitBtn btn btn-primary" id="addEmployee">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="script.js" async defer></script>
</body>

</html>
